<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
<!-- css -->
<link rel="stylesheet" href="src/output.css">
<link rel="stylesheet" href="styles/style.css">

<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body class="h-svh w-full bg-bg grid place-items-center">
  <div class="wrapper flex flex-col gap-3 items-center max-w-maxw w-full h-maxh bg-bg-color px-2 py-10 font-poppins rounded-xl">
    <!-- SEARCH BAR -->
    <div class="search-bar text-white bg-dark-gray flex gap-2 py-2 px-3 rounded-md items-center mx-auto w-4/5">
      <i class="search-btn fa-solid fa-magnifying-glass"></i>
      <input type="text" class="search-input bg-transparent text-xs outline-none" placeholder="Search City.....">
    </div>

    <!-- WEATHER -->
    <section class="weather text-white text-center flex flex-col gap-3 mt-3 w-full">
      
    </section>

    <!-- WEATHER DETAILS -->
    <section class="weather-details flex items-center text-white mt-7 w-full py-5 rounded-3xl">
      
    </section>
  </div>
  
  <script type="module" src="scripts/script.js"></script>
</body>
</html>
